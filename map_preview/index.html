<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic Roads Preview</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    >
    <style>
      html, body { height: 100%; margin: 0; }
      #toolbar { padding: 10px; background: #f6f6f6; font-family: sans-serif; }
      #map { height: calc(100% - 52px); width: 100%; }
      #status { margin-left: 10px; color: #444; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <input type="file" id="file-input" accept=".geojson,.json">
      <span id="status">Select a GeoJSON file (e.g., output/roads.geojson)</span>
    </div>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      const map = L.map("map").setView([0, 0], 2);
      let geoLayer = null;

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      function renderGeoJson(data) {
        if (geoLayer) {
          map.removeLayer(geoLayer);
        }

        geoLayer = L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const html = `
              <strong>${p.road_id || "unknown"}</strong><br>
              Avg speed: ${p.avg_speed ?? "n/a"} km/h<br>
              Congestion index: ${p.congestion_index ?? "n/a"}
            `;
            layer.bindPopup(html);
          }
        }).addTo(map);

        if (geoLayer.getBounds().isValid()) {
          map.fitBounds(geoLayer.getBounds(), { padding: [20, 20] });
        }
      }

      document.getElementById("file-input").addEventListener("change", (evt) => {
        const file = evt.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = JSON.parse(e.target.result);
            renderGeoJson(data);
            document.getElementById("status").textContent = `Loaded ${file.name}`;
          } catch (err) {
            console.error(err);
            alert("Invalid GeoJSON file.");
          }
        };
        reader.readAsText(file);
      });
    </script>
  </body>
</html>
